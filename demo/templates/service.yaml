{{- $top := . }}
{{- range $deployment := .Values.deploymentList }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $deployment.name }}
  labels:
    {{ $deployment.name }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{ $deployment.name }}
---
{{- end}}